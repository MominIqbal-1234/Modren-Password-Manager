<div class="container my-3">
    <form method="post" action="save_data">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" autocomplete="off" id="floatingInput" placeholder="Site URL" name="url" required>
        <label for="floatingInput">Site URL - Site Info</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" autocomplete="off" id="floatingPassword" placeholder="Username - Email - Phone" name="username" required>
        <label for="floatingPassword">Username - Email - Phone</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" autocomplete="off" id="password" placeholder="Password" name="password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="my-2">
        <input type="checkbox" onclick="myFunction();" class="form-check-input" id="check_box">
        <label class="form-check-label" for="exampleCheck1">Show Password</label>
      </div>


      <button type="submit" class="btn btn-primary my-2" style="width: 200px;">Save</button>
    </form>
  </div>



  {% if message %}
  <div class="container my-2">
  <div class="alert alert-secondary alert-dismissible fade show" role="alert">
      <strong>Message ! </strong>{{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  {% endif %}
