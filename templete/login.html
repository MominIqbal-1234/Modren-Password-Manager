<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='bootstrap/jquery.js') }}"></script>
    <script>

    window.history.forward()
      function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
      </script>
  </head>
  <body>
   

<div class="container my-3">
    <h4>Welcom To mefIZ Password Manager</h4>
</div>


<div class="container my-3">
    <form method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" autocomplete="off" name="username" placeholder="Username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" autocomplete="off" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
  
          <div class="my-2">
            <input type="checkbox" onclick="myFunction();" class="form-check-input" id="check_box">
            <label class="form-check-label" for="exampleCheck1">Show Password</label>
          </div>

        <button type="submit" class="btn btn-primary my-3" style="width: 200px;">Login</button>
      </form>
</div>



{% if message %}
<div class="container my-2">
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error ! </strong>{{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
{% endif %}
    
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script>
    
      $('a').click(function (e){  
          if (e.ctrlKey) {
              return false;
          }
      });
    </script>
  </body>
</html>
