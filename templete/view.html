    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='bootstrap/jquery.js') }}"></script>
    <script>
           
    window.history.forward()
    </script>
  </head>
  <body>
    

    <nav class="nav">
        <a class="nav-link" href="/view_user">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
              </svg>
              Back
        </a>
      </nav>




<div class="container my-3">
    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>URL</td>
            <td>{{url}}</td>
            <td>
                <form action="/copy" method="post">
                    <input type="hidden" name="copy_value" value="{{url}}">
                    <input type="hidden" value="{{user_id}}" name="user_id">
                    <input type="submit" class="btn btn-light" style="width:100px" value="Copy">
                </form>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Username - Email - Phone</td>
            <td>{{username}}</td>
            <td>
                <form action="/copy" method="post">
                    <input type="hidden" name="copy_value" value="{{username}}">
                    <input type="hidden" value="{{user_id}}" name="user_id">
                    <input type="submit" class="btn btn-light" style="width:100px" value="Copy">

                </form>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Password</td>
            <td>{{password}}</td>
            <td colspan="2">
                <form action="/copy" method="post">
                    <input type="hidden" name="copy_value" value="{{password}}">
                    <input type="hidden" value="{{user_id}}" name="user_id">
                    <input type="submit" class="btn btn-light" style="width:100px" value="Copy">

                </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>



    {% if message %}
    <div class="container my-2">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success ! </strong>{{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>
    {% endif %}


    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
