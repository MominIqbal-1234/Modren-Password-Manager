<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> -->
    <script src="{{ url_for('static', filename='bootstrap/jquery.js') }}"></script>

    <script>

window.history.forward()

      function myFunction() {
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
      </script>
  </head>
  <body>
  
    <nav class="nav">
        <a class="nav-link" href="/view_user">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
            </svg>
            Back
          </a>
    </nav>


<div class="container my-3">
    <form method="post" action="/edit_info/update">
        <input type="hidden" value="{{user_id}}" name="id">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" autocomplete="off" placeholder="Site URL" value="{{url}}" name="url" required>
        <label for="floatingInput">Site URL - Site Info</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingPassword"  value="{{username}}" autocomplete="off" placeholder="Username - Email - Phone" name="username" required>
        <label for="floatingPassword">Username - Email - Phone</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="password"  value="{{password}}" autocomplete="off" placeholder="Password" name="password" required>
        <label for="floatingPassword">Password</label>
      </div>

     


      <button type="submit" class="btn btn-primary my-2" style="width: 200px;">Update</button>
    </form>
  </div>



  {% for message in get_flashed_messages() %}
  {% if message %}
  <div class="container my-2">
  <div class="alert alert-secondary alert-dismissible fade show" role="alert">
      <strong>Message ! </strong>{{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  {% endif %}
  {% endfor %}



  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script>
    
    $('a').click(function (e){  
        if (e.ctrlKey) {
            return false;
        }
    });
  </script>
  </body>
</html>
